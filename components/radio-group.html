<radio-group>

  <yield/>

  <script>
    this.value = opts.value

    set (value) {
      this.value = value
      this.root.value = value
      this.trigger('change', value)
      if (opts.onchange){
        opts.onchange(value)
        this.updateCaller(opts.onchange)
      }
    }

    /** SCOPE EMULATION **/
    updateCaller (f) {
      var keys = []
      for (var k in this.parent._ownPropKeys || this.parent) keys.push(k)
      for (var i = 0; i < keys.length; i++)
        if (this.parent[keys[i]] === f) {
          this.parent.update()
          return
        }
      if (this.parent.updateCaller) this.parent.updateCaller(f)
    }
    initProperties () {
      this._ownPropKeys = []
      this._ownOptsKeys = []
      for (var k in this) this._ownPropKeys[k] = true
      for (var k in opts) this._ownOptsKeys[k] = true
    }
    loadParentProperties () {
      for (var k in this.parent)
        if (!this._ownPropKeys[k]) this[k] = this.parent[k]
      for (var k in this.parent.opts)
        if (!this._ownOptsKeys[k]) opts[k] = this.parent.opts[k]
    }
    this.initProperties()
    this.on('update', this.loadParentProperties)
  </script>

  <style scoped>
    :scope {
      position: relative;
      display: inline-block;
      vertical-align: middle;
    }
    radio {
      position: relative;
      float: left;
    }
    radio + radio {
      margin-left: -1px;
    }
    radio[toggle]:not(:first-child) > * {
      padding-right: 8px;
      padding-left: 8px;
    }
    :scope > radio:hover,
    :scope > radio:focus,
    :scope > radio:active {
      z-index: 2;
    }
    :scope > radio:not(:first-child):not(:last-child):not([toggle]) > * {
      border-radius: 0;
    }
    :scope > radio:first-child {
      margin-left: 0;
    }
    :scope > radio:first-child:not(:last-child):not([toggle]) > * {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    :scope > radio:last-child:not(:first-child) > *,
    :scope > radio:not(:first-child)[toggle] > * {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>

</radio-group>
