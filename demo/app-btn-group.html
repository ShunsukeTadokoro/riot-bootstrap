<app-btn-group>

  <h2>Button groups</h2>

  <p>Group a series of buttons together on a single line with the button group. </p>

  <section>
    <btn-group>
      <btn>Left</btn>
      <btn>Middle</btn>
      <btn>Right</btn>
    </btn-group>
  </section>
  
  <highlight>
    &lt;btn-group&gt;<br>
    &nbsp;&lt;btn&gt;Left&lt;/btn&gt;<br>
    &nbsp;&lt;btn&gt;Middle&lt;/btn&gt;<br>
    &nbsp;&lt;btn&gt;Right&lt;/btn&gt;<br>
    &lt;/btn-group&gt;
  </highlight>

  <style scoped>
    :scope {
      display: block;
    }
  </style>

</app-btn-group>
